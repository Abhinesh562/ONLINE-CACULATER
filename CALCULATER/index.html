<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATER</title>
    <link rel="stylesheet" href="style.css">
    
</head>

    <h1 id="sol">
        SOLVE YOUR CALCULATION

    </h1>
    <div class="con">
        <input type="text" name="" id="inputbox">
    <div class="btn">
        <button>AC</button>
        <button>DEL</button>
        <button>%</button>
        <button>/</button>
       
    </div>
    <div class="btn">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        
    </div>
    <div class="btn">
        <button>4</button>
        <button>5</button>
        <button>8</button>
        <button>-</button>
        
    </div>
    <div class="btn">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
       
    </div>
    <div class="btn">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button id="eq">=</button>
        
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
